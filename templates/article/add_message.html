
{% extends 'base.html' %}

{% block title %}留言{% endblock %}

{% block body %}
    <div class="layui-container fly-marginTop">
      <div class="fly-panel" pad20 style="padding-top: 5px;">
        <!--<div class="fly-none">没有权限</div>-->
        <div class="layui-form layui-form-pane">
          <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
              <li class="layui-this">留言</li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
              <div class="layui-tab-item layui-show">
                <form action="" method="post">
                  <div class="layui-row layui-col-space15 layui-form-item">

                    <div class="layui-col-md9">
                      <label for="L_title" class="layui-form-label">标题</label>
                      <div class="layui-input-block">
                        <input type="text" id="L_title" name="title" required lay-verify="required" class="layui-input">
                        <!-- <input type="hidden" name="id" value=""> -->
                      </div>
                    </div>
                  </div>
{#                  #}
                  <div class="layui-form-item layui-form-text">
                    <div class="layui-input-block">
                      <textarea id="L_content" name="content" required lay-verify="required" placeholder="详细描述" class="layui-textarea fly-editor" style="height: 260px;"></textarea>
                    </div>
                  </div>

                  <div class="layui-form-item">
                    <button class="layui-btn" lay-filter="article-add" lay-submit>提交</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        layui.use(['layer','form'], function(){
        var layer = layui.layer
           ,form = layui.form;

          //监听提交
          form.on('submit(article-add)', function(data){
              var title = $("#L_title").val();
              var content = $("#L_content").val();
              var category = $("#s_category").val();
              var type = $("#s_type").val();

          $.ajax({
              type: "post",
              url:"{% url 'articles:add_message' %}",
              data:{'title': title, 'content': content},
              dateType:"json",
              async: false,
              {#beforeSend:function(xhr, settings){#}
              {#    xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");#}
              {#  },#}
              success: function(data) {
                  if(data.status == 'success'){
                      alert("提交成功！");
                      window.location.reload();//刷新当前页面.
                  }else if(data.status == 'fail'){
                      $('#jsCompanyTips').html(data.msg);
                      alert("提交失败！");
                  }
              },
          });
          return false;
            });
          });
    </script>
{% endblock %}
