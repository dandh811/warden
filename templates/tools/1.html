<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
        table {
          /* 去除单元格直接的边框间隙 */
          border-collapse: collapse;
          width: 75%;
          /* 设置表格居中 */
          margin: auto;
          color: slategray;
          font-size: lighter;
          text-align: center;
        }
        td,
        th {
          /* 给所有单元格加边框 */
          border-bottom: 1px solid rgb(216, 213, 213);
          /* 设置内边距 */
          padding: 10px;
        }
        table th {
          background-color: rgb(30, 168, 223);
          color: springgreen;
          font-weight: lighter;
        }
        table caption {
          font-size: 2rem;
          margin-bottom: 15px;
        }
        table tbody tr:nth-of-type(even) {
          background-color: #efef;
        }
        /* 鼠标悬停效果 */
        table tbody tr:hover {
          background-color: tomato;
        }
        table tfoot td {
          border-bottom: none;
          color: yellowgreen;
          font-size: 1.5rem;
        }
        .jiesun {
          width: 75%;
          margin: auto;
          margin-top: 20px;
        }
        .jiesun button {
          background-color: rgb(12, 189, 189);
          border: none;
          border-radius: 45%;
          float: right;
          font-size: 1.2rem;
          /* 设置鼠标移入边手样式 */
          cursor: pointer;
        }
        .jiesun button:hover {
          background-color: coral;
          font-size: 1.5rem;
        }
      </style>
        <title></title>
    </head>
    <body>

        <table>
      <!-- 标题 -->

      <thead>
