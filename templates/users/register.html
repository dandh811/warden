{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block body %}
    <div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li><a href="">登入</a></li>
        <li class="layui-this">注册</li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
            <form method="post">
              <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_email" name="email" required lay-verify="email" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">将会成为您唯一的登入名 <span id="email_msg"></span></div>

              </div>
              <div class="layui-form-item">
                <label for="L_nickname" class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_nickname" name="nickname" required class="layui-input">
                </div>
                  <div class="layui-form-mid layui-word-aux"><span id="nickname_msg"></span></div>

              </div>
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="pass" required lay-verify="required" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">建议8位以上，字母、数字和特殊字符组合</div>
              </div>
              <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_repass" name="repass" required lay-verify="required" class="layui-input">
                </div>
              </div>
{#              <div class="layui-form-item">#}
{#                <label for="L_vercode" class="layui-form-label">人类验证</label>#}
{#                <div class="layui-input-inline">#}
{#                  <input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input">#}
{#                </div>#}
{#                <div class="layui-form-mid">#}
{#                  <span style="color: #c00;">{{d.vercode}}</span>#}
{#                </div>#}
{#              </div>#}
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="*" lay-submit>立即注册</button>
                    <p style="color: red;">{{ errors }}</p>
              </div>
{#              <div class="layui-form-item fly-form-app">#}
{#                <span>或者直接使用社交账号快捷注册</span>#}
{#                <a href="" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-qq" title="QQ登入"></a>#}
{#                <a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-weibo" title="微博登入"></a>#}
{#              </div>#}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}

{% block js %}
    <script>
        window.onload=function() {
            var email = document.getElementById('L_email');
            var nickname = document.getElementById('L_nickname');

            email.onblur = function () {
                var xhr = new XMLHttpRequest();
                xhr.open("post", "{% url 'users:email_check' %}");
                xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded;charset=utf-8');
                var sendData = "email=" + this.value;
                xhr.send(sendData);

                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {//XMLHttpRequest对象读取成功
                        if (xhr.status == 200) {//服务器相应正常
                            var msg = document.getElementById("email_msg");
                            if (xhr.responseText == "true") {
                                msg.innerHTML = "<font color='red'>该邮箱已被人使用</font>";
                            } else {
                                msg.innerHTML = "<font color='green'>可以使用</font>";
                            }
                        }
                    }
                };
            };

            nickname.onblur = function () {
                var xhr = new XMLHttpRequest();
                xhr.open("post", "{% url 'users:nickname_check' %}");
                xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded;charset=utf-8');
                var sendData = "nickname=" + this.value;
                xhr.send(sendData);

                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {//XMLHttpRequest对象读取成功
                        if (xhr.status == 200) {//服务器相应正常
                            var msg = document.getElementById("nickname_msg");
                            if (xhr.responseText == "true") {
                                msg.innerHTML = "<font color='red'>该昵称已被人使用</font>";
                            } else {
                                msg.innerHTML = "<font color='green'>可以使用</font>";
                            }
                        }
                    }
                };
            }
        }
    </script>
{% endblock %}
